<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>JBL SPEAKERS</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1"> JBL BOOMBOX 3 </label>
                <img src="JBL1.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">8000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2"> JBL PARTYBOX 110 </label>
                <img src="JBL2.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">27000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3"> JBL BOOMBOX 2</label>
                <img src="JBL3.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">75000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"> JBL GO 3 </label>
                <img src="JBL4.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">5500.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5"> JBL CLIP 4 </label>
                <img src="JBL5.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">5000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> JBL QUANTUM</label>
                <img src="JBL6.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">2500.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="10" id="carts" readonly style="width:350px; height: 300px; font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
